<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 - Kakao Talk Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 안 됨</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이찬호</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        
        <div class="chats__timestamp">
            <i class="fa-regular fa-calendar-check"></i> 
            <span>2022년 11월 11일 금요일</span>
        </div>

        <div class="message-row">
            <img src="https://avatars.githubusercontent.com/u/57612261?v=4">
            <div class="message-row__content">
                <span class="message__author">이찬호</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:45</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">하이!</span>
                    <span class="message__time">21:45</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div class="no-mobile">
        <span>화면을 줄여주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/62e2fcb651.js" crossorigin="anonymous"></script>
</body>
</html>
