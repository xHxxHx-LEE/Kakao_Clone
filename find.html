<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 - Kakao Talk Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 안 됨</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">찾기</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span>
                    <a href="setting.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                    <div class="badge badge-sm badge-position"></div>
                </span>
            </div>    
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR 코드</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>연락처 추가</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>아이디 추가</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>초대</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">추천 친구</h6>
            <span>추천 친구가 없습니다.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>오픈 채팅</h4>
                <span>오픈 채팅 홈 열기 <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#랫서판다</h5>
                    <h6 class="open-post__hashtags">#랫서판다#redpanda</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/57612261?v=4">
                        <span class="open-post__member-count">802명</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">활성화 됨</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://avatars.githubusercontent.com/u/57612261?v=4">
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i>
                            <span>486</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis__alarm badge badge-sm badge-position"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>화면을 줄여주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/62e2fcb651.js" crossorigin="anonymous"></script>
</body>
</html>
