<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 - Kakao Talk Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 안 됨</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">카카오톡에 오신 것을 환영합니다</h1>
        <p class="welcome-header__text">카카오 계정이 있으시면 이메일 또는 전화번호로 로그인 해주세요</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input class="login-form__input" name="username" type="text" placeholder="이메일 또는 전화번호">
        <input class="login-form__input" name="password" type="password" placeholder="비밀번호">
        <input class="login-form__btn" type="submit" value="로그인">
        <a  class="login-form__a"href="#">카카오 계정 또는 비밀번호 찾기</a>
    </form>

    <div class="no-mobile">
        <span>화면을 줄여주세요</span>
    </div>

    <script src="https://kit.fontawesome.com/62e2fcb651.js" crossorigin="anonymous"></script>
</body>
</html>
